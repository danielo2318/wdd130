<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form- User Poll </title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>WDD 130 | Daniel Almeida | HTML - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item">
            <div class="form-item column2">
            <label for="fullname"><Fieldset>Full name:</label><br>
            <input type="text" id="fullname" name="fullname"><br>
            </div>
            </div>
            <div class="form-item">
            <div class="form-item column2">
            <label for="useremail">Email:</label><br>
            <input type="text" id="useremail" name="useremail"><br>
            </div>
            </div>    
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
            <label for="browser">What is your favorite internet browser?</label>
            </div>
            <div class="form-item">
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            </div>
            <label for="pet">Do you have a household pet?</label>
            <div class="form-item">
            <div class="form-item column2">
            <input type="checkbox" id="pet" name="pet">
            </div>
            </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuku Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>

</body>
</html>
